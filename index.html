<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<header class="text-center pt-5 pb-5">
  <h1>Chano Shop</h1>
</header>
<main class="container">
  <article class="row pb-5">
    <div class="col-3 text-center">
      <h2 class="pt-3">Productos</h2>
      <form>
        <label for="tipoProducto"></label>
        <select id="tipoProducto">
          <option selected value="0">Todo</option>
          <option value="Tanque">Tanques</option>
          <option value="MejoraDeCuenta">Mejora de cuenta</option>
        </select>
      </form>
    </div>
    <div class="col-9">
      <!-- Se renderizan los productos -->
      <div class="row" id="contenedorProductos"></div>
    </div>
  </article>

  <article class="pt-5 pb-5 text-center">
    <h2 class="pb-3">Carrito</h2>
    <table class="table table-bordered" id="listaCarrito" style="background-color: #1c1c1e"></table>
    <p id="carritoTotal"></p>

    <form id="formCompraFinal">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" name="nombre" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <div class="mb-3 form-check">
        <label for="telefono" class="form-label">Telefono:</label>
        <input type="number" class="form-control" name="telefono" id="telefono" required>
      </div>
      <input type="submit" value="Finalizar Compra" class="btn btn-primary" id="botonCompraFinal">
    </form>
  </article>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
